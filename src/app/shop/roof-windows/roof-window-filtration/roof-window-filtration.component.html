<div class="full-width-container">
  <div class="col">
    <!--Searching-->
    <form [formGroup]="filtrationForm" class="searching-form-inline">
      <!--      Searching by name input box-->
      <div class="searching-box">
        <div class="pr-1 searching-icon" aria-hidden="true"></div>
        <input class="searching-box__input" formControlName="windowName"
               type="text"
               autocomplete="off"
               placeholder="{{ 'SHOP.searchingText' | translate}}"
        >
        <span class="searching-box__input--border"></span>
      </div>

      <!-- START Searching by glazing checkbox box-->
      <div class="searching-box">
        <label class="searching-box--label" for="windowGlazings">{{ 'SHOP.glazingToFilter' | translate}}</label>
        <div class="check-box"
             *ngFor="let glass of glassesToChoice; let i = index"
             formArrayName="windowGlazings">
          <label class="label-cbx">
            <input class="invisible" type="checkbox" formControlName="{{i}}">
            <div class="checkbox">
              <svg width="20px" height="20px" viewBox="0 0 20 20">
                <path
                  d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                <polyline points="4 11 8 15 16 6"></polyline>
              </svg>
            </div>
            <span>{{glass}}</span>
          </label>
        </div>
      </div>
      <!-- END Searching by glazing checkbox box-->

      <!-- START Searching by opening box-->
      <div class="searching-box">
        <label class="searching-box--label" for="windowOpeningTypes">{{ 'SHOP.openingToFilter' | translate}}</label>
        <div class="check-box"
             *ngFor="let opening of openingTypesToChoice; let i = index"
             formArrayName="windowOpeningTypes">
          <label class="label-cbx">
            <input class="invisible" type="checkbox" formControlName="{{i}}">
            <div class="checkbox">
              <svg width="20px" height="20px" viewBox="0 0 20 20">
                <path
                  d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                <polyline points="4 11 8 15 16 6"></polyline>
              </svg>
            </div>
            <span>{{'ROOF-WINDOWS-DATA.' + opening | translate}}</span>
          </label>
        </div>
      </div>
      <!-- END Searching by opening box-->

      <!-- START Searching by material box-->
      <div class="searching-box">
        <label class="searching-box--label" for="windowMaterials">{{ 'SHOP.materialToFilter' | translate}}</label>
        <div class="check-box"
             *ngFor="let material of materialsToChoice; let i = index"
             formArrayName="windowMaterials">
          <label class="label-cbx">
            <input class="invisible" type="checkbox" formControlName="{{i}}">
            <div class="checkbox">
              <svg width="20px" height="20px" viewBox="0 0 20 20">
                <path
                  d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                <polyline points="4 11 8 15 16 6"></polyline>
              </svg>
            </div>
            <span>{{'ROOF-WINDOWS-DATA.' + material| translate}}</span>
          </label>
        </div>
      </div>
      <!-- END Searching by material box-->

      <!--      Searching by width input box-->
      <div class="searching-box">
        <label class="searching-box--label">{{ 'SHOP.widthFromTo' | translate}}</label>
        <div>
          <input formControlName="windowWidthFrom"
                 type="number"
                 class="searching-box__input"
                 autocomplete="off"
                 min="{{smallestWidth}}"
                 max="{{biggestWidth}}"
                 placeholder="{{ 'SHOP.from' | translate}}"
          >
          <span class="searching-box__input--border"></span>
          <input formControlName="windowWidthTo"
                 type="number"
                 class="searching-box__input"
                 autocomplete="off"
                 min="{{smallestWidth}}"
                 max="{{biggestWidth}}"
                 placeholder="{{ 'SHOP.to' | translate}}"
          ><span class="searching-box__input--border"></span>
        </div>
      </div>

      <!--      Searching by height input box-->
      <div class="searching-box">
        <label class="searching-box--label">{{ 'SHOP.heightFromTo' | translate}}</label>
        <div>
          <input formControlName="windowHeightFrom"
                 type="number"
                 class="searching-box__input"
                 autocomplete="off"
                 min="{{smallestHeight}}"
                 max="{{biggestHeight}}"
                 placeholder="{{ 'SHOP.from' | translate}}"
          ><span class="searching-box__input--border"></span>
          <input formControlName="windowHeightTo"
                 type="number"
                 class="searching-box__input"
                 autocomplete="off"
                 min="{{smallestHeight}}"
                 max="{{biggestHeight}}"
                 placeholder="{{ 'SHOP.to' | translate}}"
          ><span class="searching-box__input--border"></span></div>
      </div>

    </form>
  </div>
</div>
