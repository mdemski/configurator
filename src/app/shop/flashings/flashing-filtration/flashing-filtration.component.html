<div class="full-width-container">
  <div class="col">
    <!--Searching-->
    <form [formGroup]="filtrationForm" class="searching-form-inline">
      <!--      Searching by name input box-->
      <div class="searching-box">
        <div class="pr-1 searching-icon" aria-hidden="true"></div>
        <input class="searching-box__input" formControlName="flashingName"
               type="text"
               autocomplete="off"
               placeholder="{{ 'SHOP.searchingText' | translate}}"
        >
        <span class="searching-box__input--border"></span>
      </div>

      <!-- START Searching by type checkbox box-->
      <div class="searching-box">
        <label class="searching-box--label" for="flashingType">{{ 'SHOP.flashingTypeForFilter' | translate}}</label>
        <div class="check-box"
             *ngFor="let type of typesToChoice; let i = index"
             formArrayName="flashingType">
          <label class="label-cbx">
            <input class="invisible" type="checkbox" formControlName="{{i}}">
            <div class="checkbox">
              <svg width="20px" height="20px" viewBox="0 0 20 20">
                <path
                  d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                <polyline points="4 11 8 15 16 6"></polyline>
              </svg>
            </div>
            <span>{{'FLASHINGS-DATA.' + type | translate}}</span>
          </label>
        </div>
      </div>
      <!-- END Searching by type checkbox box-->

      <!-- START Searching by roofing box-->
      <div class="searching-box">
        <label class="searching-box--label" for="flashingRoofing">{{ 'SHOP.roofingForFilter' | translate}}</label>
        <div class="check-box"
             *ngFor="let roofing of roofingToChoice; let i = index"
             formArrayName="flashingRoofing">
          <label class="label-cbx">
            <input class="invisible" type="checkbox" formControlName="{{i}}">
            <div class="checkbox">
              <svg width="20px" height="20px" viewBox="0 0 20 20">
                <path
                  d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                <polyline points="4 11 8 15 16 6"></polyline>
              </svg>
            </div>
            <span>{{'FLASHINGS-DATA.' + roofing | translate}}</span>
          </label>
        </div>
      </div>
      <!-- END Searching by kind box-->

      <!-- START Searching by combination box-->
      <div class="searching-box">
        <label class="searching-box--label" for="flashingCombination">{{ 'SHOP.combinationForFilter' | translate}}</label>
        <div class="check-box"
             *ngFor="let combination of combinationsToChoice; let i = index"
             formArrayName="flashingCombination">
          <label class="label-cbx">
            <input class="invisible" type="checkbox" formControlName="{{i}}">
            <div class="checkbox">
              <svg width="20px" height="20px" viewBox="0 0 20 20">
                <path
                  d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                <polyline points="4 11 8 15 16 6"></polyline>
              </svg>
            </div>
            <span>{{'FLASHINGS-DATA.' + combination | translate}}</span>
          </label>
        </div>
      </div>
      <!-- END Searching by combination box-->

      <!-- START Searching by material box-->
      <div class="searching-box">
        <label class="searching-box--label" for="flashingMaterialType">{{ 'SHOP.materialToFilter' | translate}}</label>
        <div class="check-box"
             *ngFor="let material of materialTypesToChoice; let i = index"
             formArrayName="flashingMaterialType">
          <label class="label-cbx">
            <input class="invisible" type="checkbox" formControlName="{{i}}">
            <div class="checkbox">
              <svg width="20px" height="20px" viewBox="0 0 20 20">
                <path
                  d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                <polyline points="4 11 8 15 16 6"></polyline>
              </svg>
            </div>
            <span>{{'FLASHINGS-DATA.' + material| translate}}</span>
          </label>
        </div>
      </div>
      <!-- END Searching by material box-->

      <!-- START Searching by material box-->
      <div class="searching-box">
        <label class="searching-box--label" for="flashingMaterialColor">{{ 'SHOP.flashingColorFilter' | translate}}</label>
        <div class="check-box"
             *ngFor="let color of materialColorsToChoice; let i = index"
             formArrayName="flashingMaterialColor">
          <label class="label-cbx">
            <input class="invisible" type="checkbox" formControlName="{{i}}">
            <div class="checkbox">
              <svg width="20px" height="20px" viewBox="0 0 20 20">
                <path
                  d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                <polyline points="4 11 8 15 16 6"></polyline>
              </svg>
            </div>
            <span>{{color.split(':')[1]}}</span>
          </label>
        </div>
      </div>
      <!-- END Searching by material box-->

      <!--      Searching by width input box-->
      <div class="searching-box">
        <label class="searching-box--label">{{ 'SHOP.widthFromTo' | translate}}</label>
        <div>
          <input formControlName="flashingWidthFrom"
                 type="number"
                 class="searching-box__input"
                 autocomplete="off"
                 min="{{smallestWidth}}"
                 max="{{biggestWidth}}"
                 placeholder="{{ 'SHOP.from' | translate}}"
          >
          <span class="searching-box__input--border"></span>
          <input formControlName="flashingWidthTo"
                 type="number"
                 class="searching-box__input"
                 autocomplete="off"
                 min="{{smallestWidth}}"
                 max="{{biggestWidth}}"
                 placeholder="{{ 'SHOP.to' | translate}}"
          ><span class="searching-box__input--border"></span>
        </div>
      </div>

      <!--      Searching by height input box-->
      <div class="searching-box">
        <label class="searching-box--label">{{ 'SHOP.heightFromTo' | translate}}</label>
        <div>
          <input formControlName="flashingHeightFrom"
                 type="number"
                 class="searching-box__input"
                 autocomplete="off"
                 min="{{smallestHeight}}"
                 max="{{biggestHeight}}"
                 placeholder="{{ 'SHOP.from' | translate}}"
          ><span class="searching-box__input--border"></span>
          <input formControlName="flashingHeightTo"
                 type="number"
                 class="searching-box__input"
                 autocomplete="off"
                 min="{{smallestHeight}}"
                 max="{{biggestHeight}}"
                 placeholder="{{ 'SHOP.to' | translate}}"
          ><span class="searching-box__input--border"></span></div>
      </div>
      <!--  END Searching by height input box-->

    </form>
  </div>
</div>
