  <div class="footer__logo">
    <a routerLink="/">
      <img src="../../assets/img/2015-logo-okpol-pl-217-50.png" alt="logo okpol"/>
    </a>
  </div>

  <div class="footer__register">
    <p>{{ 'HOME.register' | translate}}</p>

  </div>

      <input type="email"

             required
             id="newsletterEmail"

  </div>

      <i class="fab fa-facebook-f"></i>
    </a>

      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://pl.pinterest.com/oknaokpol/_created/" class="footer__media-icons--pinterest">
      <i class="fab fa-pinterest-p"></i>
    </a>
    <a href="https://www.instagram.com/okna_okpol/" class="footer__media-icons--instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
