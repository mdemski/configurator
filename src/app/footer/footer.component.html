<footer class="footer">

  <div class="footer__register">
    <p>{{ 'HOME.register' | translate}}</p>
    <a routerLink="/{{ 'LINK.signIn' | translate}}"
       class="btn-light btn-light--white">{{ 'LINK.signIn' | translate}}</a>
  </div>

  <div class="footer__newsletter">
    <p>{{ 'HOME.newsletter' | translate}}</p>
    <input type="email"
           #newsletterEmail
           required
           id="newsletterEmail"
           placeholder="{{ 'HOME.newsletterInput' | translate}}"
           class="footer__newsletter--input">
    <a class="btn-light btn-light--white"
       (click)="submitNewsletter(newsletterEmail)">{{ 'HOME.newsletterSignIn' | translate}}</a>
  </div>
